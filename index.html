<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Ticker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ticker-container">
    <div class="ticker">
      <div class="crypto" data-symbol="BTC">Bitcoin (BTC) - $30,000</div>
      <div class="crypto" data-symbol="ETH">Ethereum (ETH) - $2,000</div>
      <div class="crypto" data-symbol="ADA">Cardano (ADA) - $0.35</div>
      <div class="crypto" data-symbol="XRP">Ripple (XRP) - $0.55</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<body>
    <div class="matrix-background">
        <div class="matrix">01011010 11001100 10101010 00110011 01110101</div>
        <div class="matrix">11001101 10100101 01010110 10010010 01101100</div>
        <!-- Add more lines of matrix text for effect -->
    </div>
    <div class="ticker-container">
        <div class="ticker" id="crypto-ticker">
            <span class="crypto">Bitcoin: $50,000</span>
            <span class="crypto">Ethereum: $4,000</span>
            <span class="crypto">Ripple: $1.50</span>
            <span class="crypto">Litecoin: $200</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
