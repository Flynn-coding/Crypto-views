<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Ticker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ticker-container">
    <div class="ticker">
      <div class="crypto" data-symbol="BTC">Bitcoin (BTC) - $30,000</div>

      <div class="crypto" data-symbol="XRP">Ripple (XRP) - $0.55</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
